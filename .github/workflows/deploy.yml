name: Deploy

on:
  push:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: Production

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install step
        run: npm install --ignore-scripts

      - name: Build step
        run: npm run build

      - name: Generate .env file
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run migrations
        run: npm run kysely -- migrate:latest

      - name: Run tests
        run: deno test --import-map=./api/import-map.production.json -A --coverage=coverage

      - name: Generate coverage
        run: deno coverage coverage --lcov --output=coverage/lcov.info

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: vasi
          root: ""
          include: .env,api,dist
          entrypoint: ./api/core/server.ts
          import-map: ./api/import-map.production.json
